  function filterPrice() {
    var selected = document.querySelector("#filter-price").value;
    console.log(selected);
    if (selected == "htl") {
      bestSellerData.sort(function (a, b) {
        return b.price - a.price;
      });
      displayData(bestSellerData);
    };
    if (selected == "lth") {
      bestSellerData.sort(function (a, b) {
        return a.price - b.price;
      });
      displayData(bestSellerData);
    }
  };

  function filterCat() {
    var selected = document.querySelector("#filter-category").value;
    // console.log(typeof(selected));
    var filterData = bestSellerData.filter(function (e) {
      return e.name.includes(selected);
    });
    displayData(filterData);
  }

  function filterMat(){
    var selected=document.querySelector("#filter-material").value;
    console.log(selected);
    var filterData=bestSellerData.filter(function(e){
       return e.name.includes(selected);
    });
    displayData(filterData);
  }
  
  function displayData(bestSellerData) {
    document.querySelector("#container").innerText = "";
    bestSellerData.map(function (e) {
      var div = document.createElement("div");
      var img = document.createElement("img");
      img.src = e.img_url;
      var p1 = document.createElement("p");
      p1.innerText = e.name;
      var p2 = document.createElement("p");
      p2.setAttribute("id", "bestpricepara")
      p2.innerText = "₹" + e.price;
      var span = document.createElement("span");
      var mark = document.createElement("del");
      mark.innerText = "₹" + e.act_price;
      span.append(mark);
      p2.append(span);
      var p3 = document.createElement("p3");
      p3.innerText = "You Save ₹" + [e.act_price - e.price] + " [" + Math.round(100 - (e.price / e.act_price) * 100) + "% off]";
      var p4 = document.createElement("p");
      p4.innerText = e.nature;
      var p5 = document.createElement("p");
      p5.innerText = e.specification;
      var btn=document.createElement("button");
      btn.innerText="Add to Card";
      btn.addEventListener("click", function () {
           addToCart(e);
          });
      div.append(img, p1, p2, p3, p4, p5,btn);
      document.querySelector("#container").append(div);
    });
  };
 

  function addToCart(e){
    var cartData=JSON.parse(localStorage.getItem("cartData"))||[];
    console.log(cartData);
    cartData.push(e);
    localStorage.setItem("cartData",JSON.stringify(cartData));
    alert("item added into the cart");
  }
